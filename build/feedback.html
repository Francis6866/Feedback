<body class="container max-w-[70%] min-w-[50%] mx-auto border-black border-4 my-12 rounded-3xl flex flex-col min-h-screen relative">
        <header class="bg-green-800 text-white min-h-max rounded-t-[1.3rem] static top-0">
            <section class="flex justify-between">
                <div id="brand" class="text-3xl font-bold p-4">

                </div><!-- brand -->
                <div>
                    <button id="trigram-button" class="md:hidden text-3xl font-bold p-4">
                        &#9776;
                    </button>
                    <nav id="main" class="hidden md:flex text-2xl font-bold p-4 text-nowrap">
                        <a href="experience.html" class="mx-4 hover:text-slate-500 active:text-slate-600">EXPERIENCE</a>
                        <a href="aboutAlc.html" class="mx-4 hover:text-slate-500 active:text-slate-600">ALC</a>
                        <!-- <a href="feedback.html" class="mx-4 hover:text-slate-500 active:text-slate-600">FEEDBACK</a> -->
                    </nav>
                </div>
                <!-- mobile -->
                <div id="mobile-menu" class="absolute top-0 w-full bg-black flex-col justify-center rounded-t-[1.3rem] text-3xl origin-top animate-open-menu hidden min-h-screen">

                    <nav class="flex flex-col min-h-screen items-center py-8" aria-label="mobile">
                        <a href="Index.html" class="w-ful text-center py-6 hover:opacity-90">HOME</a>

                 </div>

            </section>
        </header>

        <!-- main -->
        <main class="flex-grow">
            <head class="">
                <h1 class="font-bold text-3xl text-center my-8 w-4/5 mx-auto">
                    We will be pleased to get a feedback from you about the program so far
                </h1>
            </head>

            <!-- Form -->
             <section class="w-4/5 mx-auto">
                <form action="" class="space-y-6 mb-6">
                    <div>
                        <label class="sr-only" for="felName">Fellow Name:</label>
                        <input required type="text" id="felName" placeholder="Fellow Name:" class="form-input w-[100%] px-6 rounded-md">
                    </div>
                    <div>
                        <label class="sr-only" for="feId">Fellow ID:</label>
                        <input required type="text" id="feId" placeholder="Fellow ID:" class="form-input w-[100%] px-6 rounded-md">
                    </div>
                    <div>
                        <label class="sr-only" for="aboutAlc">What to improve:</label>
                        <textarea name="aboutAlc" id="feedback" placeholder="What would you like us to improve in the next cohort" rows="5" class="form-textarea w-[100%] px-6 rounded-md" required></textarea>
                    </div>
                    <button id="submit" type="submit" role="button" class="border p-4 bg-slate-800 hover:bg-slate-600 text-white rounded-lg text-2xl w-full text-center">
                        Submit
                    </button>
                </form>
             </section>
        </main>

        <!-- footer -->
        <footer>
            <section id="foot" class="bg-green-800 text-white min-h-max rounded-b-[1.3rem] bottom-0 static text-center">
                <p class="text-1xl font-bold p-4">Federal Ministry of Communications, Innovation and Digital Economy <span class="font-thin">&copy; 2024 All Rights Reserved</span></p>
